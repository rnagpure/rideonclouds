name: Deploy to main
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: deploy to main 
    runs-on: ubuntu-latest
    environment:
      name: maint
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup Environment Variables
        run: |
          echo "APP_ENV=staging" >> $GITHUB_ENV
      - name: Display Info
        run: |
          echo "Deploying to Staging"
          echo "APP_ENV=$APP_ENV"
          echo name: ${{ vars.MY_NAME }}



  